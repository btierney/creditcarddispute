<div style="float:right;margin-top:10px">
<button type="button" class="btn btn-info" ng-model="singleModel" btn-checkbox-false="0" ng-click="disputeCharge()">
        Dispute a charge
</button>
</div>
</div>

<div uib-collapse="isCollapsed">
    <div class="well well-lg">
        <div width="600px">
            <h3>Dispute details</h3>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="fraud">
                I didn't make this transaction
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="invalid">
                This Amount was incorrect
            </label>
        </div>
        <button type="button" class="btn btn-primary"  btn-checkbox-false="0" ng-click="submitDispute()">
                Submit Dispute
        </button>
            
    </div>
</div>  
<!-- BEGIN TABLE -->
    <table width="100%">
        <tr>
            <!-- <th>Id</th> -->
            <th>Status</th>
            <th>Date</th>
            <th>Description</th>
            <th class="thr">Debit</th>
            <th class="thr">Credit</th>
        </tr>
        <tr ng-repeat="item in activity" ng-click="setSelectedRow($index)" ng-class="{'selected':$index == selectedRow}">
            <!-- <td>{{$index}}</td> -->
            <td>{{item.Status}}</td>
            <td>{{item.Date}}</td>
            <td>{{item.Description}}</td>
            <td class="thr">{{item.Debit}}</td>
            <td class="thr">{{item.Credit}}</td>
        </tr>
    </table>
    <!-- END TABLE -->
